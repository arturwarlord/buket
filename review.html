         <script>
      const burgerBtn = document.querySelector('.burger-menu');
      const burgerNav = document.querySelector('.burger-nav');
    
      burgerBtn.addEventListener('click', () => {
        burgerNav.classList.toggle('active');
        burgerBtn.classList.toggle('active');
    
        // Меняем иконку
        if (burgerBtn.classList.contains('active')) {
          burgerBtn.innerHTML = '&#10005;'; // крестик ×
        } else {
          burgerBtn.innerHTML = '&#9776;'; // бургер ≡
        }
      });
    
      // Закрытие меню при клике вне его
      document.addEventListener('click', (e) => {
        if (!burgerBtn.contains(e.target) && !burgerNav.contains(e.target)) {
          burgerNav.classList.remove('active');
          burgerBtn.classList.remove('active');
          burgerBtn.innerHTML = '&#9776;'; // вернуть иконку бургер
        }
      });
    </script>

      <button class="prev" id="prevBtn">&laquo;</button>
      <button class="next" id="nextBtn">&raquo;</button>
    </div>
    
    <script>
      const slidesContainer = document.getElementById('slidesContainer');
      const totalSlides = slidesContainer.children.length;
      let currentIndex = 0;
    
      function showSlide(index) {
        if(index >= totalSlides) index = 0;
        if(index < 0) index = totalSlides -1;
        currentIndex = index;
        slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    
      document.getElementById('prevBtn').addEventListener('click', () => {
        showSlide(currentIndex -1);
      });
    
      document.getElementById('nextBtn').addEventListener('click', () => {
        showSlide(currentIndex +1);
      });
    
      // Изначально показываем первый слайд
      showSlide(0);
    </script>
